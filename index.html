<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
   <div class="container">
       <div class="card app">
           <div class="card-body">
               <h1> Weather Forecast </h1>
               <form id = "form">
                   <input class="type" type="text" id = "search-city" placeholder="Type City" data-netlify="true" autofocus autocomplete="off" />
                   <input type="hidden" name="form-name" value="name_of_my_form" />
                   <input class="button shadow-sm" id = "search-button" type="submit" value="search" />
                   <input class="button shadow-sm" id = "current-button" type="submit" value="current" />
               </form>
               
               <h2 id = "date">
                   Tuesday, July 27th
               </h2>
               <div class="card">
                   <div class="card-body city">
                       <div class="row">
                           <div class="col-3">
                               <img src = "" class= "icon" id = "icon">
                                 
                           </img>
                               
                           </div>
                           <div class="col-9">
                               <div class="card">
                                   <div class="card-body temperature">
                                       <p>
                                           <span id = "typed-city">
                                            Porto Alegre, BR   
                                           </span>
                                           <div class = "time" id = "time"> 
                                               19:08 </div> | <span class = "description" id = "description"> clear </span>
                                           
                                           <div class="row">
                                            <div class="col-5">
                                                <span id="temperature">12ºC</span>
                                                <br />
                                                <div class="degrees">
                                                 <a href="#" id = "celcius-link" class = "active"> ºC </a> | <a href="#" id = "fahrenheit-link" class = "inactive"> ºF </a> 
                                                </div>
                                            </div>
                                            <div class="col-7 percentage">
                                              <ul>
                                                <li id = "wind">
                                                   Wind % 
                                                </li>
                                                <li id = "humidity">
                                                    Humidity %
                                               </li>
                                            </ul>
                                            </div>
                                            </div>
                                       </p>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="container temp">
                        <hr />
                   <div class="row day">
                       <div class="col-2">
                           <div class="forecast-date">Fri</div>
                           <img src="" class= "forecast-image" width="36"/>
                           <div class="forecast-temperature">
                               <span class="forecast-temperature-max"> 30º    </span>  
                               <span class="forecast-temperature-min">  15º </span>
                           </div>
                        </div>
                   </div>
                   
                    
               </div>
           </div>
       </div>
      
   </div>
   </div>
    <p class = "code">
          <a href="https://github.com/tarsilaschorr/weather-app" target = "_blank" class = "source-code">Open-source code</a> by Tarsila Schorr 
       </p>
   <script src="src/script.js">  </script>
  </body>
</html>
